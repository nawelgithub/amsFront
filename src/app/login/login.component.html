<div class="container col-lg-6">
    <h2 class="text-center">Authentification</h2>
    <div class="card">
        <div class="card-body">
            <form class="form-group">
                <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
                <div class="form-group">
                    <label for="email">User Name :</label>
                    <input type="text" class="form-control" id="username" [(ngModel)]="username"
                        placeholder="Enter User Name" name="username">
                </div>
                <div class="form-group">
                    <label for="pwd" class="mt-3">Password:</label>
                    <input type="password" class="form-control" [(ngModel)]="password" id="password"
                        placeholder="Enter password" name="password">
                </div>
                <button (click)=checkLogin() class="btn btn-success mt-3">Login</button>
            </form>
        </div>
    </div>
</div>
